<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <section>
        <div id="fade-in-1"></div>
        <div id="fade-in-2"></div>
        <div id="fade-in-3"></div>
        <div id="fade-in-4">
            <button class="btn-info" id="continueButton">Continue</button>
            <button class="btn-info" id="bailOut">Forfeit</button>
        </div>
    </section>
    <script>
        document.getElementById('continueButton').addEventListener('click', function(){
            window.location.replace('page.html');
        })
        document.getElementById('bailOut').addEventListener('click', function(){
            window.close();
        })
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        $(document).ready(async function(){
            $("#fade-in-1").fadeIn(3000);
            delay(2000);
            $("#fade-in-1").fadeOut(3000);
            delay(2000);
            $("#fade-in-2").fadeIn(3000);
            delay(2000);
            $("#fade-in-2").fadeOut(3000);
            delay(2000);
            $("#fade-in-3").fadeIn(3000);
            delay(2000);
            $("#fade-in-3").fadeOut(3000);
            delay(2000);
            $("#fade-in-4").fadeIn(3000);
        })
    </script>
</body>
</html>
