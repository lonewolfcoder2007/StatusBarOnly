<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="img/AB.jpg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <img src="img/AKanan.png" alt="" class="position-absolute top-0 end-0">
    <img src="img/Bkanan.png" alt="" class="position-absolute bottom-0 end-0">
    <img src="img/BKiri.png" alt="" class="position-absolute bottom-0 start-0">
    <img src="img/AKiri.png" alt="" class="position-absolute top-0 start-0">
    <section>
        <div id="fade-in-1"><h1>Too bad! Who said that you have a choice?</h1></div>
    </section>
    <script>
        function FadeIn(element){
            let fading_element = document.getElementById(element);
            let opacity = 0;
            let fadeIn = setInterval(function(){
                fading_element.style.opacity = opacity;
                opacity += 0.01;
            }, 10)
            if(opacity >= 1){
                clearInterval(fadeIn);
            }
        }
        FadeIn("fade-in-1")
        setTimeout(() => {
            window.location.replace('page.html')
        }, 5000);
    </script>
</body>
</html>
